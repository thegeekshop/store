<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Products</title>
  <link rel="stylesheet" href="style.css">
  <script type="module">
    import { initializeApp } from 'https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js';
    import { getAuth } from 'https://www.gstatic.com/firebasejs/9.23.0/firebase-auth.js';
    import { getFirestore } from 'https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore.js';
  </script>
  <script type="module" src="script.js"></script>
</head>
<body>
  <header class="site-header">
     <nav>
      <a href="index.html" class="logo">
        <img src="logo.png" alt="The Geek Shop Logo" style="height: 40px;">
      </a>
      <div class="nav-links">
        <a href="index.html">Products</a>
        <a href="status.html">Order Status</a>
        <a href="admin.html">Admin</a>
      </div>
    </nav>
  </header>

  <div class="container">
    <h1>Products</h1>
    <h2>New Added</h2>
    <div id="new-products" class="product-list new-hot-list"></div>
    <h2>Hot Deals</h2>
    <div id="hot-deals" class="product-list new-hot-list"></div>
    <h2>All Products</h2>
    <div id="all-products" class="product-list"></div>
  </div>
    <div id="image-viewer" class="image-viewer">
      <img id="viewer-image" src="" alt="Product Image">
    </div>
  <div id="checkout-modal" class="modal">
    <div class="modal-content card">
      <div class="modal-header">
        <h2>Checkout</h2>
        <button id="close-modal-btn" class="secondary">Close</button>
      </div>
      <form id="checkout-form" class="form">
        <div class="row">
          <div>
            <label>Product Name</label>
            <input id="co-product-name" readonly>
          </div>
          <div>
            <label>Color</label>
            <input id="co-color" readonly>
          </div>
        </div>
        <div class="row">
          <div>
            <label>Price (tk)</label>
            <input id="co-price" readonly>
            <input id="co-product-id" type="hidden">
            <input id="co-unit-price-raw" type="hidden">
            <input id="co-available-stock" type="hidden">
          </div>
          <div>
            <label>Quantity</label>
            <input id="co-qty" type="number" min="1" required>
          </div>
        </div>
        <div class="row">
          <div>
            <label>Delivery</label>
            <input id="co-delivery" readonly>
          </div>
          <div>
            <label>Total (tk)</label>
            <input id="co-total" readonly>
          </div>
        </div>
        <div class="row">
          <div>
            <label>Name</label>
            <input id="co-name" required>
          </div>
          <div>
            <label>Phone</label>
            <input id="co-phone" type="tel" required>
          </div>
        </div>
        <div>
          <label>Address</label>
          <textarea id="co-address" required></textarea>
        </div>
        <div class="row">
          <div>
            <label>Payment Method</label>
            <select id="co-payment" required>
              <option value="">Select</option>
              <option value="Cash on Delivery">Cash on Delivery</option>
              <option value="Bkash">Bkash</option>
            </select>
          </div>
          <div>
            <label>Pay to (Send money)</label>
            <input id="co-payment-number" value="This text is read-only" readonly >
          </div>
        </div>
        <div>
          <label>Transaction ID</label>
          <input id="co-txn">
        </div>
        <p id="co-note" class="muted"></p>
        <button id="place-order-btn" type="submit">Place Order</button>
      </form>
    </div>
  </div>
<footer style="background-color: #e8e8ff; padding: 20px; text-align: center; height: 90px; color:  #000000; font-family: Arial, sans-serif;">
  <div>
    <a href="https://www.facebook.com/thegeek.shop0" target="_blank" style="margin: 0 10px;">

  </div>

</footer>
</body>
</html>
